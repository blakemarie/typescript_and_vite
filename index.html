<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Booklist</title>
  </head>
  <body style="background-color: rgba(221, 221, 95, 0.576);">
    <div class="container mt-5 border"> <!-- Main container with margin and border -->
        <h2 class="title text-center">My Book List</h2> <!-- title -->
        <h3 class="text-left">Books I've Read:</h3> <!-- title for the book list -->
        
        <div class="row" id="book-list"></div> <!-- Book cards -->

        <!-- Form for adding a new book -->
        <form id="add-book-form" class="mt-5"> 
            <h3 style="font-style: oblique; color: rgb(0, 234, 255);">Add a New Book</h3> 
            <div class="form-group">
                <label for="title">Title:</label> 
                <input type="text" id="title" class="form-control" required> 
            </div>
            <div class="form-group">
                <label for="author">Author:</label> 
                <input type="text" id="author" class="form-control" required> 
            </div>
            <button type="submit" class="btn btn-info mt-3">Add Book</button> 
        </form>
    </div>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
